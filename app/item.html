

<input style="float:left" type="checkbox" ng-model="item.completed" ng-checked="toDoList.allSubItemsComplete($index) || item.completed"/>
<div style="float:left" ng-class="{strike: item.completed}"> {{item.itemName}} </div>
<input class="asText" ng-show="item.completed" type="button" ng-click="toDoList.deleteItem($index)" value="   Delete">
&nbsp;
<li class="subTask" ng-repeat="subItem in item.subItems">
    <div ng-click="subItem.completed = !subItem.completed" ng-class="{strike: subItem.completed}"> {{subItem.subItemName}}</div>
</li>
